<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Authenticator - User</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Product Authenticator</h1>
      <!-- Enter Product Code -->
      <div class="form-group">
        <label for="productCode">Enter Product Code:</label>
        <input type="text" class="form-control" id="productCode" placeholder="Enter product code">
      </div>
      <button type="button" class="btn btn-primary" id="enterButton">Enter</button>
      <div id="productInfoDisplay" class="mt-3"></div>
    </div>

  <script src="app.js"></script>
</body>
</html>
